{% extends 'base.html' %}

{% block content %}
{{ super() }}

<form action="{{ url_for('register') }}" method="post" class="form-contact">

    <p><label>Username: </label><input type="text" name="username" value="" required></p>
    <p><label>Email: </label><input type="email" name="email" value="" required></p>
    <p><label>Password: </label><input type="password" name="password" value="" required></p>
    <p><label>Password2: </label><input type="password" name="password2" value="" required></p>
    <p><input type="submit" value="Send"></p>
    <hr align=left width="300px">
    <p><a href="{{ url_for('login')}}">Log in</a></p>

</form>

{% endblock %}
