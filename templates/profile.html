{% extends 'base.html' %}
{% block content %}
{{ super() }}

<table border="0" class="profile-table">
    <tr><td valign="top">
        <div class="profile-ava"><img src="{{ url_for('userphoto') }}"></div>
        <div class="profile-load">
            <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
                <p><input type="file" name="file"></p>
                <p><input type="submit" value="Upload"></p>
            </form>
        </div>
    </td>
    <td valign="top" class="profile-panel">
        <ul class="profile-info">
            <li>Username: {{ current_user.getName() }}</li>
            <li>Email: {{ current_user.getEmail() }}</li>
        </ul>
    </td>
    </tr>

</table>

{% endblock %}
