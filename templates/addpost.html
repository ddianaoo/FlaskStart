{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form action="{{ url_for('addPost') }}" method="post" class="form-contact">

    {{ form.hidden_tag() }}
    <p>{{ form.title.label() }} {{ form.title() }}</p>
    <p>{{ form.url.label() }} {{ form.url() }}</p>
    <p>{{ form.text.label() }} {{ form.text() }}</p>
    <p>{{ form.submit() }}</p>


</form>

{% endblock %}
