{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>LIST OF POSTS</h2>
<ul class="list-posts">
    {% for post in posts %}
    <li>
        <p class="title"><a href="{{ url_for('showPost', url = post.url ) }}">{{ post.title }}</a></p>
        <p class="annonce">{{ post.text|striptags|truncate(50) }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
