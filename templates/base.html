<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% if title %}
        <title>My Site :: {{ title }}</title>
    {% else %}
        <title>My Site</title>
    {% endif %}
    {% endblock %}
</head>
<body>

{% block mainmenu %}
<ul>
    {% for item in menu %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
